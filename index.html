<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./CSS/styles.css">
    <link rel="stylesheet" href="./CSS/buttons.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor SpiderMan PS5</title>
</head>
<body>

    <div class="wrapper">
        <div class="player">
            <video poster="https://areajugones.sport.es/wp-content/uploads/2023/10/venom-ps5-spider-man-2.jpg" src="./Videos/SpidermanPS5.mp4.mp4" width="700" id="Video"></video>
            <h2 class="player-title">Spiderman 2 PS5</h2>
            <div class="player-overlay">
                <div class="player-actions">
                    <button class="button" id="forward" aria-label="Retrocede 10 segundos" title="Retrocede 10 segundos"></button>
                    <button class="button" id="play" aria-label="Reproduce el Video" title="Reproduce el Video"></button>
                    <button class="button" hidden id="pause" aria-label="Pausa el Video" title="Pausa el Video"></button>
                    <button class="button" id="backward" aria-label="Adelanta 10 segundos" title="Adelanta 10 segundos"></button>
                </div>
                <div class="player-progress">
                    <input id="progress" type="range" min="0" value="0" step=".1">
                </div>
            </div>
        </div>
    </div>
    
    <script src="./js/buttons.js"></script>

</body>
</html>
